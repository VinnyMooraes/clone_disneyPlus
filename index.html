<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clone Disney+ </title>
    <!-- CSS -->
    <link rel="stylesheet" href="dist/styles/css/main.css">
    <!-- FONTS -->

</head>
<body>
    <section class="hero" >
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="src/images/disneyplus.png" alt="imagem: logo disney+">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">
                    Assinar o Disney+
                </a>
            </p>
            <p>
                <span class="text">
                    R$ 27,90/mês ou R$ 279,90/ao ano à vista*
                </span>
            </p>

            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="src/images/logos/disney_star_plus.png" alt="logo: Disney + - Combo Plus">
                    <button> Assine Agora </button>
                    <span class="text">
                        R$ 45,90/mês
                    </span>
                </li>

                <li class="hero__content__combos__combo">
                    <img src="/src/images/logos/disney_star_plus_starzplay.png" alt="logo: Disney + - Combo Starz Play">
                    <button> Assine Agora </button>
                    <span class="text">
                        R$ 55,90/mês
                    </span>
                </li>
            </ul>
            <p class="text-small">
                O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
